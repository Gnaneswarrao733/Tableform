
<!DOCTYPE html>
<html lang="en">
    <head>
       
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table Row </title>
    </head>

    <body>
        
        Employee Name: <input type="text" name="ename" id="ename" /><br/><br/>
        Position: <input type="text" name="Position" id="Position" /><br/><br/>
        Employee ID: <input type="text" name="eid" id="eid" /><br/><br/>
        <button onclick="addRow();">add Row</button><br/><br/>

        <table border="1">
            
            <tr>
                <th>Employee Name</th>
                <th>Position</th>
                <th>Employee ID</th>
            </tr>
            
            
            
        </table>

        <script>
            
            function addRow()
            {
                
                var ename = document.getElementById('ename').value;
                 var Position = document.getElementById('Position').value;
                  var eid = document.getElementById('eid').value;
                  
                  
                  var table = document.getElementsByTagName('table')[0];
                  
                  
                  var newRow = table.insertRow(1);
                  
                 
                  var cel1 = newRow.insertCell(0);
                  var cel2 = newRow.insertCell(1);
                  var cel3 = newRow.insertCell(2);
                  
                  
                  cel1.innerHTML = ename;
                  cel2.innerHTML = Position;
                  cel3.innerHTML = eid;
            }
            
        </script>

    </body>

</html>
